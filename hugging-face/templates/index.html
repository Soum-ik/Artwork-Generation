<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light theme variables */
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-secondary: rgba(255, 255, 255, 0.95);
            --bg-glass: rgba(255, 255, 255, 0.1);
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --text-accent: #ffffff;
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            --user-msg-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bot-msg-bg: rgba(255, 255, 255, 0.9);
            --input-bg: rgba(255, 255, 255, 0.9);
            --btn-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --btn-hover: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        }

        [data-theme="dark"] {
            --bg-primary: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            --bg-secondary: rgba(26, 32, 44, 0.95);
            --bg-glass: rgba(0, 0, 0, 0.3);
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --text-accent: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            --user-msg-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bot-msg-bg: rgba(45, 55, 72, 0.9);
            --input-bg: rgba(45, 55, 72, 0.9);
            --btn-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --btn-hover: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--bg-glass);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 10px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--text-primary);
            transition: all 0.3s ease;
        }

        .chat-container {
            width: 100vw;
            height: 100vh;
            background: var(--bg-glass);
            border: none;
            border-radius: 0;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: none;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .chat-header {
            padding: 20px 24px;
            background: var(--bg-glass);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .chat-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            text-align: center;
        }

        .message-area {
            flex-grow: 1;
            padding: 20px 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message-area::-webkit-scrollbar {
            width: 6px;
        }

        .message-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .message-area::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .message {
            max-width: 75%;
            padding: 16px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            position: relative;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            animation: messageSlide 0.5s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: var(--user-msg-bg);
            color: var(--text-accent);
            align-self: flex-end;
            border-bottom-right-radius: 8px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .bot-message {
            background: var(--bot-msg-bg);
            color: var(--text-primary);
            align-self: flex-start;
            border-bottom-left-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .bot-message.loading {
            display: flex;
            align-items: center;
            gap: 8px;
            min-height: 50px;
        }

        .spinner {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .spinner.dot2 { animation-delay: -0.16s; }
        .spinner.dot3 { animation-delay: -0.32s; }

        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1.0);
                opacity: 1;
            }
        }

        .bot-message img {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 12px;
            display: block;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .bot-message img:hover {
            transform: scale(1.02);
        }

        .error-message {
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
            color: white;
            border: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .chat-form {
            padding: 20px 24px;
            background: var(--bg-glass);
            border-top: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-container {
            flex-grow: 1;
            position: relative;
        }

        .chat-form input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .chat-form input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .chat-form input::placeholder {
            color: var(--text-secondary);
        }

        .send-button {
            padding: 16px 24px;
            border-radius: 25px;
            border: none;
            background: var(--btn-primary);
            color: var(--text-accent);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .send-button:hover::before {
            left: 100%;
        }

        .send-button:hover {
            background: var(--btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .send-button:disabled::before {
            display: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .theme-toggle {
                top: 10px;
                right: 10px;
            }
        }

        /* Welcome message special styling */
        .welcome-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .welcome-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body data-theme="light">
    <div class="theme-toggle" id="themeToggle">
        <svg id="themeIcon" viewBox="0 0 24 24">
            <path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/>
        </svg>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h1 class="chat-title">‚ú® AI Image Studio</h1>
        </div>
        
        <div class="message-area" id="messageArea">
            <div class="message bot-message welcome-message">
                <p>Hello! What masterpiece would you like to create today? üé®</p>
            </div>
        </div>
        
        <form class="chat-form" id="chatForm">
            <div class="input-container">
                <input type="text" id="promptInput" placeholder="e.g., a majestic lion in a mystical forest..." autocomplete="off" required>
            </div>
            <button type="submit" class="send-button" id="sendButton">
                <span>Generate</span>
            </button>
        </form>
    </div>

    <script>
        // Theme management
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const body = document.body;

        // Icons for theme toggle
        const moonIcon = 'M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z';
        const sunIcon = 'M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z';

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            themeIcon.innerHTML = theme === 'light' ? moonIcon : sunIcon;
        }

        // Chat functionality
        const chatForm = document.getElementById('chatForm');
        const promptInput = document.getElementById('promptInput');
        const sendButton = document.getElementById('sendButton');
        const messageArea = document.getElementById('messageArea');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            // Disable form and display user message
            toggleForm(false);
            appendMessage(prompt, 'user');
            promptInput.value = '';

            // Display generate-image indicator
            const loadingMessage = appendMessage('', 'bot', true);

            try {
                const response = await fetch('/api/v1/generate-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || `Server error: ${response.status}`);
                }
                
                // Remove loading indicator and show the image
                loadingMessage.remove();
                appendImage(data.imageUrl, data.prompt);

            } catch (error) {
                // Replace loading indicator with an error message
                loadingMessage.innerHTML = `<p><strong>‚ö†Ô∏è Error:</strong> ${error.message}</p>`;
                loadingMessage.classList.remove('loading');
                loadingMessage.classList.add('error-message');
                console.error('Generation failed:', error);
            } finally {
                toggleForm(true);
            }
        });

        function toggleForm(enabled) {
            promptInput.disabled = !enabled;
            sendButton.disabled = !enabled;
            if(enabled) {
                promptInput.focus();
            }
        }

        function appendMessage(text, type, isLoading = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${type}-message`);
            
            if (isLoading) {
                messageDiv.classList.add('loading');
                messageDiv.innerHTML = '<div class="spinner dot1"></div><div class="spinner dot2"></div><div class="spinner dot3"></div>';
            } else {
                const p = document.createElement('p');
                p.textContent = text;
                messageDiv.appendChild(p);
            }
            
            messageArea.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        function appendImage(url, altText) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'bot-message');
            
            const img = document.createElement('img');
            img.src = url;
            img.alt = altText;
            img.onload = () => scrollToBottom();

            messageDiv.appendChild(img);
            messageArea.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        // Focus input on load
        window.addEventListener('load', () => {
            promptInput.focus();
        });
    </script>
</body>
</html>
